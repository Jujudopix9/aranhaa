<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aranhaverso</title>

    <!-- Ícone na aba -->
    <link rel="icon" href="imagens/inseto-aranha.png" type="image/x-icon" sizes="16x16">

    <style>
        /* Estilo do fundo */
        body {
            background-image: url('imagens/hm.jpg'); /* Imagem de fundo */
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Caixa branca no meio */
        .overlay {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            width: 80%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Título */
        h1 {
            color: red;
            font-size: 3em;
            margin: 0 0 30px 0;
        }

        /* Container das imagens */
        .content {
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap; /* Permite quebrar linha */
        }

        /* Estilo de cada personagem */
        figure {
            width: 30%; /* Ocupa 30% do espaço, cabe 3 por linha */
            max-width: 200px; /* Limita tamanho máximo */
            margin: 0;
            padding: 10px;
            border: 3px solid transparent;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        }

        /* Efeito hover (passar o mouse) */
        figure:hover {
            transform: scale(1.1); /* Zoom */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Sombra mais forte */
            border: 3px solid red; /* Borda vermelha */
        }

        /* Legenda */
        figcaption {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Imagens arredondadas */
        img {
            border-radius: 10px;
        }

    /* Estilo para o botão */
        .btn-continuar {
            margin-top: 20px; /* Espaço acima do botão */
            padding: 15px 30px; /* Tamanho do botão */
            font-size: 1.2em; /* Tamanho da fonte */
            background-color: red; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Remove borda */
            border-radius: 10px; /* Bordas arredondadas */
            cursor: pointer; /* Aponta o cursor como mãozinha */
            transition: background-color 0.3s ease; /* Transição suave na cor */
        }

        /* Efeito de hover para o botão */
        .btn-continuar:hover {
            background-color: rgb(13, 26, 206); /* Muda para um tom mais escuro de vermelho */
        }


 
        
        /* Link para a página de Contato - Estilo simples */
        .link-contato {
            position: absolute;
            bottom: 20px; /* Fica no rodapé */
            left: 20px; /* Alinha à esquerda */
            font-size: 1em; /* Tamanho da fonte */
            color: rgb(221, 19, 19); /* Cor do texto */
            text-decoration: none; /* Remove o sublinhado */
        }

        .link-contato:hover {
            color: red; /* Muda a cor para vermelho quando passa o mouse */
        }


/* Link para a página de Contato - Estilo simples */

        }

        .link-contato:hover {
            color: red; /* Muda a cor para vermelho quando passa o mouse */
        }


    </style>
</head>
